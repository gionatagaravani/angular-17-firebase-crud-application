<div class="table-responsive">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="darkhead">#</th>
          <th scope="col" class="darkhead">First Name</th>
          <th scope="col" class="darkhead">Last Name</th>
          <th scope="col" class="darkhead">Email</th>
          <th scope="col" class="darkhead">Mobile Number</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user.$key; let index = $index) {
        <tr>
          <th scope="row"> {{ index + 1 }}</th>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.mobileNumber }}</td>
        </tr>
      } @empty {
        <p class="text-center">No users yet!</p>
       }
      </tbody>
    </table>
  </div>
